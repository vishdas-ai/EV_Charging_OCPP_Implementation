<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Station Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            background-image: url(https://images.unsplash.com/photo-1521747116042-5a810fda9664);
            background-size: cover;
            background-position: center center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            color: #fff;
            margin-top: 80px;
            text-shadow: 2px 2px #444;
        }
        button {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #0062cc;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>EV Charging Station Stats</h1>
    <form method="post" action="/locate">
        <button type="submit">Locate Me</button>
    </form>
    <a href="#">Looking for an EV charging station? Check out our charging station locator.</a>
</body>
</html>
